<!DOCTYPE html>
<html>
<head>
	<title>Interactivity Example / GMYND</title>
	<script type="text/javascript" src="../../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../../js/lib/underscore.js"></script>
	<script type="text/javascript" src="../../js/lib/processing.js"></script>
	<script type="text/javascript" src="../../js/gmynd.js"></script>
</head>
<body></body>
<script type="text/javascript">
	Gmynd.setup();
	var circle = CreateShape( 'ellipse', {width:200, height:200, transition:'all 0.3s ease', text:'Click'});
	circle.on( 'click', function( e ) {
		var x = Math.random()*500;
		var y = Math.random()*500;
		circle.set({ left:x, top:y });
	});
</script>
</html>
