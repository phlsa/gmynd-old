<!DOCTYPE html>
<html>
<head>
	<title>Gmynd.js First Test</title>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/lib/underscore.js"></script>
	<script type="text/javascript" src="../js/lib/processing.js"></script>
	<script type="text/javascript" src="../js/gmynd.js"></script>
	<script type="text/javascript">
		$( window ).ready( function() {
			Gmynd.setup();

			Initialize({
				rect1: CreateShape( 'ellipse', {width:100, height:100, background:'#ff0', transition:'all 1s linear'} ),
				triangle1: CreateShape( 'freeform', {width:200, height:200, transition:'all 0.7s ease', drawCode: function( p ) {
					p.setup = function() {
						p.size( 200, 200 );
						p.background( 0, 0 );
						p.fill( 0 );
						p.triangle( 100, 0, 200, 200, 0, 200 );
					}
				}})

				//rect2: CreateShape( 'rect', 100, 200 ),
				//rect3: CreateRect( 100, 200, 50, 50 ),
/*
				circles: CreateCollection( 20, function( count ) {
					return CreateShape( 'circle', {radius:50, x:count, y:0});
				})*/
			});
	
			Every( 1000 ).milliseconds( function( frameCount ) {
				var rnd = Math.random()*255;
				console.log( rnd );
				Objects.rect1.set({ background:'rgb('+Math.round( rnd )+',0,0)' });

				Objects.triangle1.set({ left:Math.random()*300, top:Math.random()*300 });
			});

			Objects.rect1.on( 'mousedown', function( event ) {
				Objects.rect1.set({
					rotate: Math.random()*360
				});
			});

			$( document ).on( 'mousemove', function( e ) {
				Objects.rect1.set({
					left: e.clientX - Objects.rect1.width/2,
					top: e.clientY - Objects.rect1.height/2
				})
			});
		});
	</script>
</head>
<body>

</body>
</html>
