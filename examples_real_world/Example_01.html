<!DOCTYPE html>
<html>
<head>
	<title>Real World Example / GMYND</title>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/lib/underscore.js"></script>
	<script type="text/javascript" src="../js/lib/processing.js"></script>
	<script type="text/javascript" src="../js/gmynd.js"></script>
</head>
<body></body>
<script type="text/javascript">
	Gmynd.setup();

	var sun = CreateShape( 'ellipse', {
		width:100,
		height:100,
		left:200,
		top:200,
		centered:true
	});
	var earth = CreateShape( 'ellipse', {
		width:50,
		height:50,
		left:180,
		top:0,
		centered:true
	});
	var moon = CreateShape( 'ellipse', {
		width:25,
		height:25,
		left:70,
		top:0,
		centered:true
	});

	moon.appendTo( earth );
	earth.appendTo( sun );

	Every( 20 ).milliseconds( function ( count ) {
		//sun.set({ rotate:count });
		//earth.set({ rotate:count*2.34 });
	});
</script>
</html>
